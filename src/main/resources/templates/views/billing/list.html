<!DOCTYPE html>
<html>
<head th:replace="fragments/head :: head"></head>
<body>

<!-- Header -->
<div th:replace="fragments/header :: header"></div>

    <!--/* Content of this page will be decorated by the elements of layout.html (student/layout) */-->
    <div class="container" layout:fragment="summary">

        <div class="page-header">
            <h1><i class="fa fa-users" aria-hidden="true"></i>&nbsp;Overzicht van Facturen</h1>
        </div>
        
        <div class="tekst-btn-margin">
            <p>Overzicht van facturen</p>
        </div>  
        
        
        <div class="table-responsive">
            <table class="table table-striped table-hover table-condensed">
                <thead class="thead-default">
                    <tr>
                        <th>FactuurnummerID</th>
                        <th>Klant</th>
                        <th>Openstaand</th>
                        <th>Factuurdatum</th>
                        <th>Verloopdatum</th>
                        <th>Kosten</th>
                        <th>Eigen Risico</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${billings.empty}">
                        <td colspan="4">Geen Facturen</td>
                    </tr>
                    <tr th:each="billing : ${billings}">
                        <td th:text="${billing.billingID}">1</td>
                        <td th:text="${billing.customerName}">Jan de Hoop</td>
                        <td th:text="${billing.toBePaid}">Openstaand ...</td>
                        <td th:text="${billing.invoiceDate}">Factuurdatum ...</td>
                        <td th:text="${billing.expirationDate}">Verloopdatum ...</td>
                        <td th:text="${billing.prize}">Kosten ...</td>
                        <td th:text="${billing.ownRisk}">Eigen risico ...</td>
                        <td th:text="${billing.expirationDate}">Email ...</td>
                    </tr>
                </tbody>
            </table>
        </div>      
        <div th:each="billing : ${billings}">
            
        </div>
    </div>
    



    <footer class="footer">
        <div th:replace="fragments/footer :: footer">&copy; 2016 Facturatie Systeem</div>
    </footer>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
