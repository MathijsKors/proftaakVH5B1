<!DOCTYPE html>
<html>
<head th:replace="fragments/head :: head"></head>
<body>

<!-- Header -->
    <div th:replace="fragments/header :: header"></div>

    <!--/* Content of this page will be decorated by the elements of layout.html (/layout) */-->
    <div class="container" layout:fragment="summary">

        <div class="page-header">
            <h1>Klant-verzekeringen</h1>
        </div>
        <p>Op deze pagina kun je zoeken naar klanten en ze vervolgens koppelen aan een verzekering.</p>

        <div class="row">
            <div class="col-md-6">
                <form class="searchform" action="#" th:action="@{/searchpage}" th:object="${searchTerm}" method="GET">
                <!--<h2>Custom search field</h2>-->
                <div id="custom-search-input">
                    <div class="input-group col-md-12">
                        <input type="text" class="form-control" id="searchterm" name="search" th:value="${search}" placeholder="KlantID/naam"/>
                        <span class="input-group-btn">
                            <button class="btn btn-info" type="submit">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </span>
                    </div>
                </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>KlantID</th>
                        <th>BSN</th>
                        <th>Naam</th>
                        <th>Verzekering</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${searchpage.empty}">
                        <td colspan="4">Geen klanten gevonden</td>
                    </tr>
                    <tr th:each="customer : ${searchpage}">
                        <td th:text="${customer.customerID}">1</td>
 <!-- Bsn moet misschien met een kleine b --> <td th:text="${customer.BsnNumber}">1</td>
                        <td><a th:href="@{/customer/{id}(id=${customer.customerID})}" th:text="${customer.firstName} + ' ' + ${customer.lastName">Klant...</a></td>
                        <td th:text="${customer.insurance}">Verzekering...</td>
                        <td th:text="${customer.emailAddress}">Email ...</td>
                                <td class="dropdownCell">
                                    <div class="btn-group btn-bekijk">
                                        <a class="btn btn-primary" th:href="@{/customer/{id}(id=${customer.customerID})}"><i class="fa fa-user fa-fw"></i>Verzekering toevoegen</a>
                                        <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#">
                                            <span class="fa fa-caret-down" title="Toggle dropdown menu"></span>
                                        </a>
                                        <ul class="dropdown-menu">
                                            <li><a th:href="@{/customer/{id}/editinsurance (id=${customer.customerID})}"><i class="fa fa-pencil fa-fw"></i> Aanpassen</a></li>
                                            <li><a href="#" data-toggle="modal" th:attr="data-target='#popup-' + ${customer.customerID}"><i class="fa fa-trash-o fa-fw"></i> Verwijderen</a></li>
                                        </ul>
                                    </div>
                                </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div th:replace="fragments/footer :: footer">&copy; 2016 Facturatie Systeem</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/webjars/jquery/2.2.1/jquery.min.js" th:src="@{/webjars/jquery/2.2.1/jquery.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
</body>
</html>
