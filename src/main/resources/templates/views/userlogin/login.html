<!DOCTYPE html>
<html>
<head th:replace="fragments/head :: head"></head>
<body>

<!-- Header -->
<div th:replace="fragments/header :: header"></div>

    <!--/* Content of this page will be decorated by the elements of layout.html (student/layout) */-->
    <div class="container" layout:fragment="summary">

        <div class="page-header">
            <h1>User login</h1>
        </div>
        <p>Voer a.u.b uw logingegevens in.</p>
        
        <!-- TODO: Edit/Add object that is specified in th:object below -->
        <form action="#" method="post" th:object="${Employee}"> 
        
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="username">Gebruikersnaam</label>
                    <!-- th:field="*{username}" is de koppeling naar het attribuut 'username' van het object 'member'-->
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input type="text" class="form-control" id="username" th:field="*{username}"/>
                </div>
            </div> 
        </div>
            
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="password">Wachtwoord</label>
                    <!-- th:field="*{password}" is de koppeling naar het attribuut 'wachtwoord' van het object 'employee'-->
                    <i class="fa fa-key" aria-hidden="true"></i>
                    <input type="text" class="form-control" id="username" th:field="*{password}"/>
                </div>
            </div>
        </div>    
        
        </form>
        
    <footer class="footer">
        <div th:replace="fragments/footer :: footer">&copy; 2016 Facturatie Systeem</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/webjars/jquery/2.2.1/jquery.min.js" th:src="@{/webjars/jquery/2.2.1/jquery.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
